{% extends 'store/base.html' %}
{% load static %}
<!-- {% load crispy_forms_tags %}
{% load bootstrap4 %} -->

{% block content %}
<div class="row">
    <div class="col-lg-6" style="margin-top: 10px;">
        <div class="box-element" id="form-wrapper">
            <form id="form">
                
                <div id="user-info">
                    <div class="form-field" style="width:250px;display: inline-block;padding: 5px;">
                        <input required class="form-control" type="text" name="name" placeholder="Name..">
                    </div>
                    <div class="form-field" style="width:250px;display: inline-block;padding: 5px;">
                        <input required class="form-control" type="email" name="email" placeholder="Email..">
                    </div>
                </div>
                <div id="shipping-info">
                    <hr>
                    <p>Shipping Information:</p>
                    <hr>
                    <div class="form-field" style="width:250px;display: inline-block;padding: 5px;">
                        <input class="form-control" type="text" name="address" placeholder="Address..">
                    </div>
                    <div class="form-field" style="width:250px;display: inline-block;padding: 5px;">
                        <input class="form-control" type="text" name="city" placeholder="City..">
                    </div>
                    <div class="form-field" style="width:250px;display: inline-block;padding: 5px;">
                        <input class="form-control" type="text" name="state" placeholder="State..">
                    </div>
                    <div class="form-field" style="width:250px;display: inline-block;padding: 5px;">
                        <input class="form-control" type="text" name="zipcode" placeholder="Zip code..">
                    </div>
                    <div class="form-field" style="width:250px;display: inline-block;padding: 5px;">
                        <input class="form-control" type="text" name="country" placeholder="Zip code..">
                    </div>
                </div>
                <hr>
                <input id="form-button" class="btn btn-success btn-block" type="submit" value="continue">
            </form>
        </div>
        <br>
    <div class="box-element hidden" style="display: none!important;box-shadow:hsl(0, 0%, 80%) 0 0 16px;background-color: #fff;border-radius: 4px;padding: 10px;" id="payment-info">
        <small>paypal options</small>
    </div>
    </div>

    

    <!-- <div class="col-lg-6" style="margin-top: 10px;">
        <div class="box-element" id="form-wrapper">
            
        </div>
        
         
    </div> -->

    <div class="col-lg-6" style="margin-top: 10px;">
        <div class="box-element" style="box-shadow:hsl(0, 0%, 80%) 0 0 16px;background-color: #fff;border-radius: 4px;padding: 10px;">
            <a  class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Back to Cart</a>
            <hr>
            <h3>Order Summery</h3>
            <hr>
            <div class="cart-row" style="display: flex;align-items: flex-stretch;padding-bottom: 10px;margin-bottom: 10px;border-bottom: 1px solid #ececec;">
                <div style="flex:2"><img class="row-image" src="{% static 'images/2+placeholder.png' %}" style="width: 100px;"></div>
                <div style="flex:2"><p>Product 1</p></div>
                <div style="flex:1"><p>KSH200</p></div>
                <div style="flex:1"><p>x2</p></div>
            </div>
            <h5>Items:   2</h5>
				<h5>Total:   ksh.400</h5>
        </div>
    </div>
</div>
{% endblock %}
