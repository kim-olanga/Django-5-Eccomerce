{% extends 'store/base.html' %}
{% load static %}


{% block content%}

<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <!-- header -->
            <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Continue Shopping</a>
            <br>
            <br>

            <table class="table">
                <tr>
                    <th><h5>Items: <strong>3</strong></h5></th>
                    <th><h5>Total: <strong>ksh.1000</strong></h5></th>
                    <th>
                        <a class="btn btn-success" style="float:right; margin:5px;" href="{% url 'checkout' %}">Checkout</a>
                    </th>
                </tr>
            </table>
        </div>
        <br>

        <div class="box-element" style="border-radius: 4px;padding: 10px;box-shadow:hsl(0, 0%, 80%) 0 0 16px;">
            <div class="cart-row" style="display: flex;align-items: flex-stretch;padding-bottom: 10px;margin-bottom: 10px;border-bottom: 1px solid #ececec;">
                <div style="flex:2;"></div>
                <div style="flex:2;"><strong>Item</strong></div>
                <div style="flex:1;"><strong>Price</strong></div>
                <div style="flex:1;"><strong>Quantity</strong></div>
                <div style="flex:1;"><strong>Total</strong></div>
            </div>
        </div><br><br>

        <div class="box-element" style="border-radius: 4px;padding: 10px;box-shadow:hsl(0, 0%, 80%) 0 0 16px;">
            <div class="cart-row" style="display: flex;align-items: flex-stretch;padding-bottom: 10px;margin-bottom: 10px;border-bottom: 1px solid #ececec;">
                <div style="flex:2;"><img class="row-image" src="{% static 'images/2+placeholder.png' %}" alt="prod" style="width:100px;"></div>
                <div style="flex:2;">Product 1</div>
                <div style="flex:1;">KSH.200</div>
                <div style="flex:1;">
                    <p class="quantity">2</p>
                    <div class="quantity">
                        <img class="chg-quantity" src="{% static  'images/3+arrow-up.png' %}" style="display: inline-block;font-weight: 700;width: 30px;font-size: small;">
                
                        <img class="chg-quantity" src="{% static  'images/2+arrow-down.png' %}" style="display: inline-block;font-weight: 700;width: 30px;font-size: small;">
                    </div>
                </div>
                <div style="flex:1;">KSH.1000</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
